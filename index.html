<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>XT2-C1</title>

</head>
<body>
    <nav>
        <p>XT2-C1</p>
        <figure>
            <img id="logo" src="img/logodark.png" alt="the logo">
        </figure>
        <button onclick="colorswitch()">
            <img id="modesSwitch" src="img/night.png" alt="nightmode switch">
        </button>
    </nav>
    <header>
        <button class="keuzes" id="VoertuigButton" onclick="voertuig()">
            voertuig informatie
        </button>
        <button class="keuzes" id="OmgevingButton" onclick="omgeving()">
            omgeving
        </button>
        <button class="keuzes" id="HulpmiddelenButton" onclick="hulpmiddelen()">
            hulpmiddelen
        </button>
    </header>
    <main id="dashboard">
        <section class="voertuig" id="LuchtChartSection">
            <h2>Luchtverhouding</h2>
            <canvas id="LuchtChart"></canvas>
        </section>
        <section class="omgeving" id="AtmosfeerChartSection">
            <h2>Omgeving</h2>
            <canvas id="AtmosfeerChart"></canvas>
        </section>
        <section class="voertuig" id="TankChartSection">
            <h2>Brandstoftank</h2>
            <p>Aantal L brandstof over</p>
            <canvas id="TankChart"></canvas>
        </section>
        <section class="omgeving" id="AfstandChartSection">
            <h2>Afstand gereisd</h2>
            <p>Gereisd vanaf aarde x1000km</p>
            <canvas id="AfstandChart"></canvas>
        </section>
        <section class="hulpmiddelen" id="ZuurstofChartSection">
            <h2>Zuurstoftanks</h2>
            <p>Bar zuurstof over</p>
            <canvas id="ZuurstofChart"></canvas>
        </section>
        <section class="omgeving" id="SnelheidChartSection">
            <h2></h2>
            <p>Aantal dagen onderweg richting mars:</p>
            <p id="Snelheid" class="counter">110</p>
        </section>
        <section class="hulpmiddelen" id="VeiligheidstouwChartSection">
            <h2></h2>
            <p>Aantal cm veiligheidstouw over:</p>
            <p id="Veiligheidstouw" class="counter">768</p>
        </section>
        <section class="voertuig" id="VersnellingChartSection">
            <h2></h2>
            <p>Versnelling:</p>
            <p id="Versnelling" class="counter">10</p>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2020 Thomas Koolhaas
        </p>
    </footer>
    <script src="myJS.js"></script>
</body>
</html>
